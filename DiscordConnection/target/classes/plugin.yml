name: DiscordConnectionPlugin
version: '1.1'
main: com.dakirr.dcp.DiscordConnectionPlugin
api-version: '1.21'
commands:
  universalCommand:
    description: Universal command that takes actual Command Name as first argument. It is made to be called from MyCommand plugin.
    aliases:
      - uc
      - universal
    usage: /<command> <CommandName> [options]
    permission: dcp.uc
    permission-message: Don't touch this, please, it will bring horrible consequences.

permissions:
  dcp.uc:
    description: Allows use of /uc
    default: op